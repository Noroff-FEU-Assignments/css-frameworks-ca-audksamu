<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact-CSS-Frameworks-CA</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="navbar__background--color">
            <div class="container">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a class="navbar-brand" href="index.html">The YAY Company</a>
                    <button
                        class="navbar-toggler border-0"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="news.html">News</a>
                            </li>
                            <li class="nav-item active bg-light">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                        <form class="form-inline">
                            <div class="input-group">
                              <input type="text" class="form-control bg-light" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                              <div class="input-group-prepend">
                                <span class="input-group-text rounded-right bg-primary text-light" id="basic-addon1">Go</span>
                              </div>
                            </div>
                          </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="wrapper">
            <div class="container d-md-flex flex-md-row-reverse  justify-content-md-between">   
                <div class="container d-flex flex-column pl-md-5 pt-md-5">
                    <div class="d-inline-flex mt-md-5">      
                        <div class="h2 mr-4 fa fa-envelope"></div><a href="mailto:hello@yay.com" class="text-secondary mt-1">hello@yay.com</a>
                    </div>
                    <div class="d-inline-flex">
                        <div class="h2 mr-4 fa fa-phone fa-rotate-270"></div><div class="mt-1">123 456 7890</div>
                    </div>
                    <div class="d-inline-flex">
                        <div class="h2 mr-4 fa fa-map-marker"></div>
                        <div class="d-flex flex-column mt-1">
                            <div>123 Some Street</div>
                            <div>Somewhere</div>
                            <div>Some City</div>
                            <div>10000</div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h1>Submit your details</h1>
                    <div class="row background__gradient--primary pt-3 pb-3">  
                        <div class="col-md order-md-1">
                            <form class="contact-form">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control bg-light" id="name" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control bg-light" id="email" />
                                </div>    
                                <label for="basic-url">Website</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon3">https://</span>
                                    </div>
                                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control bg-light" id="message" rows="6"></textarea>
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Allow us to sell your personal details to whomever we want</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block border-0 bg-secondary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-light pt-4 pb-4 pt-md-1 pb-md-1">
            <div class="container d-flex-column d-md-flex justify-content-md-between align-items-md-center">
              <div class="text-center"> <h2><i class="fa fa-vimeo"></i> <i class="fa fa-youtube-play"></i></h2></div>
              <span class="float-left"><a href="mailto:hello@yay.com" class="text-secondary">hello@yay.com</a></span>
              <span class="float-right">Copyright 2020</span>
            </div>  
          </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
